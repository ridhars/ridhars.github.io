  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Ridha Soedarsono
  email:             ridhars@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/ridhars

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
